<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <!-- CSS Stylesheets -->

    <title>To-Do List</title>
  </head>
  <body>
    <section class="coloured-section" id="title">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="main-heading" href="">To-Do!</a>
      </nav>
      <div class="row">
        <div class="col-lg-6">
          <h1 class="big-heading">The only thing more important than your to-do list is your to-be list. The only thing more important than your to-be list is to be!</h1>
          <button type="button" class="btn btn-dark btn-lg download-button"><i class="fab fa-apple"></i> Download</button>
          <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fab fa-google-play"></i> Download</button>
        </div>

        <div class="col-lg-6">
          <img class="title-image" src="images/title_image.png" alt="">
        </div>

      </div>
    </div>
    </section>

    <section class="white-section" id="features">
      <div class="container-fluid">
        <div class="feature-box col-lg-4">
          <label class="Reg">REGISTER</label>
          <form method="POST" action="/users">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" />
            </div>
            <div class="form-group"></div>
              <label for="password">Password</label>
              <input type="text" class="form-control" name="password" id="password" />
            </div>
            <button type="submit" onclick="location.href='dashboard.html'" class="btn btn-primary">Submit</button>
            <button onclick="location.href='index.html'" type="button" class="btn btn-primary">Login?</button>
          
          </form>                     
        </div>  
      </div>
    </section>
  </body>
